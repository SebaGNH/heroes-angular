<h1>Héroes <small>Marvel y DC</small></h1>


<div class="card-columns">
    <!-- con ngfor cargamos el arreglo -->
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">

        <!-- con las llaves "[src]" le indicamos que lo va a manejar angular -->
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">

        <div class="card-body">
            <h5 class="card-title font-weight-bold text-center">{{ heroe.nombre }}</h5>
            <p class="card-text font-weight-light">{{ heroe.bio }}</p> 
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button class="btn btn-outline-primary btn-block" type="button" (click)="verHeroe(i)">Ver Más ...</button>
            <!-- <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroe',i]">Ver Más ...</a> -->
        </div>

    </div>

</div>

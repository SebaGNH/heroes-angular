<div class="container">
    <h1>{{ heroe.nombre | uppercase}} <small>( {{ heroe.aparicion | date:'y'}} )</small></h1>
    <hr>
    <div class="row animated fadeIn fast">
        <div class="col-md-4">
            <img [src]="heroe.img" alt="" class="img-fluid" [alt]="heroe.nombre">
            <br><br>
            <button type="button" class="btn btn-outline-danger btn-block" (click)="volverAtras()">Volver atr√°s ...</button>
        </div>
        
        <div class="col-md-8 animated fadeIn">
            <h3>{{ heroe.nombre }}</h3>
            <hr>
            <p>{{ heroe.bio }}</p>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/pngegg-dc.png" alt="" width="100px">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/pngegg-marvel.png" alt="" width="100px">
        </div>


    </div>
</div>
